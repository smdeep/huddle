<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">


  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: hsl(300, 69%, 71%);
    }

    .attribution a {
      color: hsl(300, 69%, 71%);
    }
  </style>
</head>

<body>


  <header class='container'>
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
  </header>


  <div class="display-flex">
    <div class='illustration container'>
      <img src="./images/illustration-mockups.svg" alt="">
    </div>

    <main class='container flex-left-col'>
      <h1 class='main-header'>Build The Community Your Fans Will Love</h1>

      <p class="para">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>

      <a href="#">Register</a>
    </main>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Sudeep Mukherjee</a>.
    </p>
  </footer>
</body>

</html>
